{% load static %}

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task Create Form</title>

	<!-- external css file -->
	<link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
	<div class="w-1/2 mx-auto my-8 shadow-xl p-5 border">
		<div>
			{% if messages %}
				{% for message in messages %}
					<div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-500 {% endif %} ">{{message}}</div>
				{% endfor %}
			{% endif %}
		</div>
		
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{task_form.as_p}}
			{{task_detail_form.as_p}}
			<button type="submit" class="bg-rose-500 px-3 py-1 text-white rounded-md font-medium mt-5 w-full">SUBMIT</button>
		</form>
	</div>
</body>
</html>
