{% extends "base.html" %}
{% load static %}
{% block title %}Create Task Form{% endblock title %}

{% block content %}
	<div class="w-1/2 mx-auto my-8 shadow-xl p-5 border bg-white">
		<div>
			{% if messages %}
				{% for message in messages %}
					<div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-500 {% endif %} ">{{message}}</div>
				{% endfor %}
			{% endif %}
		</div>
		
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{task_form.as_p}}
			{{task_detail_form.as_p}}
			<button type="submit" class="bg-rose-500 px-3 py-1 text-white rounded-md font-medium mt-5 w-full">SUBMIT</button>
		</form>
	</div>
{% endblock content %}
